<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagochi Pet Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">

</head>
<body>
<div class="audioPlayer">
    <audio src="/audio/Background_Music.mp3" autoplay loop></audio>
  </div>

    <div class="container" id="container">
        <div class="background" id="background">
            <div class="pet">
                
                <div class="petImage" id="face">
                    <img id="petImage" src="images/thumbnail_cute_monkey.png" alt="Pet Image">
            </div>
            
        </div>
        <div class="ground">
            
            <div class="controlsMenu">
                <div id="feed">
                    <div class="controls">
                        
                        <p>Hunger Bar</p>
                        <div id="hungerBar">
                            <ul id="hungerBarList"></ul>  
                        </div>
                    </div>
                    <div class="controls">
                        
                        <p>Available Food</p>
                        <div id="availableFood">
                            
                        </div>
                    </div>
                    <div class="controls">
                        
                        <p>Happiness Bar</p>
                        <div id="happinessBar">
                            
                        </div>
                    </div>
                    <br>
                    <button id='feedBtn' class="feed">Feed Me</button>
                    <button id='moreFoodBtn' class="feed">Get Food</button>
                </div>
                <button onclick="openModal()">Name Your Monkey!</button>
                <div id="nameModal">
                    <div class="modal-content">
                        <button class="close-btn" onclick="closeModal()"></button>
                        <h2>What's your monkey's name?</h2>
                        <input type="text" id="monkeyNameInput" placeholder="Enter Monkey Name">
                        <br><br>
                        <button onclick="saveMonkeyName()">Save Name</button>
                    </div>
                </div>


                <div id="monkeyCard">
                    Hello! My name is <span id="monkeyName" style="font-weight:bold;"></span>!<br> I am a monkey!
                </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
